<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>Newsletter</title>
  </head>
  <body>
    <main
      class="flex flex-col items-center gap-y-4 xl:gap-y-12 md:border-2 md:border-blue-500/30 md:rounded-lg md:p-8"
    >
      <div class="text-center space-y-2">
        <h6 class="text-blue-500">Newsletter</h6>
        <h1 class="text-2xl font-bold sm:text-4xl">
          Subscribe to our Newsletter
        </h1>
        <p class="text-lg">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit et modi
          nostrum quam excepturi, mollitia doloremque voluptate nemo
          voluptatibus?
        </p>
      </div>

      <form
        class="w-full flex flex-col gap-6 shadow-md p-5 rounded-md md:flex-row sm:w-3/4 *:rounded-sm *:text-xl *:px-4 *:py-2"
      >
        <input
          class="basis-full focus:outline-hidden border-2 border-blue-500/30 placeholder:text-blue-500/40"
          type="email"
          placeholder="Your Email Address"
        />

        <input
          class="bg-blue-500 text-white cursor-pointer"
          type="submit"
          value="Subscribe"
        />
      </form>
    </main>
  </body>
</html>
